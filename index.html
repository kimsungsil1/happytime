<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진동 기능</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
        }

        button {
            padding: 20px 40px;
            font-size: 24px;
            color: #fff;
            background: linear-gradient(135deg, #ff66b2, #ff3399);
            border: none;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px;
        }

        button:hover {
            background: linear-gradient(135deg, #ff3399, #ff66b2);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <button id="vibrateBtn">Start Vibration</button>

    <script>
        let isVibrating = false;
        let vibrationInterval;

        document.getElementById('vibrateBtn').addEventListener('click', function() {
            if (!isVibrating) {
                // 무한 진동 시작 (진동 시간은 최대 60초로 설정 가능)
                vibrationInterval = setInterval(() => {
                    navigator.vibrate(60000); // 최대 60초 진동
                }, 60000);  // 60초마다 진동 재개
                isVibrating = true;
                this.textContent = 'Stop Vibration';
            } else {
                // 진동 멈추기
                clearInterval(vibrationInterval);
                navigator.vibrate(0);  // 진동을 완전히 멈추게 함
                isVibrating = false;
                this.textContent = 'Start Vibration';
            }
        });
    </script>

</body>
</html>
