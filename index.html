<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Time Vibration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
        }

        #happytime {
            padding: 20px 40px;
            font-size: 24px;
            color: #fff;
            background: linear-gradient(135deg, #ff66b2, #ff3399);
            border: none;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #happytime:hover {
            background: linear-gradient(135deg, #ff3399, #ff66b2);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        #happytime:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <button id="happytime">Touch</button>

    <script>
        let isVibrating = false;
        let vibrationInterval;

        document.getElementById('happytime').addEventListener('click', function() {
            if (navigator.vibrate) {
                if (!isVibrating) {
                    // 무한 진동 시작
                    vibrationInterval = setInterval(() => {
                        navigator.vibrate(1000); // 1초 진동
                    }, 1000);  // 1초마다 반복 진동
                    isVibrating = true;
                    this.textContent = 'Touch';
                } else {
                    // 진동 멈추기
                    clearInterval(vibrationInterval); // 진동 정지
                    navigator.vibrate(0); // 진동을 완전히 멈추게 함
                    isVibrating = false;
                    this.textContent = 'Start Happy Time';
                }
            } else {
                alert('이 기기는 진동을 지원하지 않습니다.');
            }
        });
    </script>

</body>
</html>
